        <br>

        <br>

        <p>
            <label>
            <input type="checkbox" name="read" value="yes" checked>
               Deseo resivir información sobre novedades y ofertas

        </p>
        <p>
            <label>
                <input type="checkbox" name="read" value="yes" checked>
                Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos
            </label>
        </p>
        <input type="submit" value="Next">
